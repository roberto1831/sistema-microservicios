server:
  port: 9001

spring:
  application:
    name: api-publicaciones
  datasource:
    url: jdbc:postgresql://localhost:26257/publicaciones_db?user=root&password=
    username: root
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

